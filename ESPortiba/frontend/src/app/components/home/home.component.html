<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container">
  <header class="jumbotron my-4">
    <h1 class="display-3">Esportiba</h1>
    <p class="lead">Tu eccomerce de escalada de confianza</p>
  </header>

  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let p of products" class="col-md-3">
            <div class="product-box">
              <img src="{{ p.urlImage }}" alt="{{ p.name }}" />
              <h2 class="card-text">{{ p.name }}</h2>
              <div class="price">{{ p.price }}</div>
              <div class="product-show">
                <a
                  [routerLink]="['/cart/detailproduct', p.id]"
                  class="primary-btn"
                  >Ver producto</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">
      Copyright &copy; Esportiba 2025
    </p>
  </div>
  <!-- /.container -->
</footer>
