<app-header-admin></app-header-admin>

<!-- Page Content List Products-->
<div class="container">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Esportiba <small>Productos</small></h1>

  <ol class="breadcrumb">
    
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <a class="btn btn-primary" routerLink="/admin/product/addproduct">
    Crear Producto</a
  >
  <h2>Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of products">
      <tr>
        <td>{{ p.code }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning"
            [routerLink]="['/admin/product/update', p.id]"
          >
            Editar
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteProductById(p.id)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
